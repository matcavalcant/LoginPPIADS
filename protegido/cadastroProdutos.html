<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <link rel="stylesheet" href="estilo.css">
    <div class="container m-2">
        <legend>Cadastro de Produtos</legend>
        <form method="POST" action='/cadastroProdutos'>
            <div class="boder form-row">
                <div class="col-md-4 mb-3">
                    <label for="barras">Código de barras do produto</label>
                    <input type="text" class="form-control" id="barras" name="barras" placeholder="Código de barras">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="descricao">Descrição do produto</label>
                    <input type="text" class="form-control" id="descricao" name="descricao"
                        placeholder="Descrição do produto">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="custo">Preço de custo</label>
                    <input type="text" class="form-control" id="custo" name="custo" placeholder="Preço de custo">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="precovenda">Preço de venda</label>
                    <input type="text" class="form-control" id="precovenda" name="precovenda"
                        placeholder="Preço de venda">
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validade">Data de validade</label>
                        <input type="text" class="form-control" id="validade" name="validade"
                            placeholder="Data de validade">
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="quantidade">Quantidade em estoque</label>
                        <input type="text" class="form-control" id="quantidade" name="quantidade"
                            placeholder="Quantidade em estoque">
                    </div>
                </div>
                <div class="col-md-4 mb-2">
                    <label for="fabricante">Nome do fabricante</label>
                    <input type="text" class="form-control" id="fabricante" name="fabricante"
                        placeholder="Nome do fabricante">
                </div>

                <button class="btn btn-primary" type="submit">Finalizar Cadastro</button>
                <a class="btn btn-secondary" href="/">Voltar</a>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
